<!DOCTYPE html>

<html>
    <head>
        <title>Todos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <style>
            i.bi { cursor:pointer; }
        </style>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Todos</span>
            </div>
        </nav>

        <ol class="list-group list-group-flush todo-list">
            <th:block th:each="todo: ${todos}">
                <li th:fragment="todo-item" class="list-group-item">
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            value=""
                            th:attr="hx-put=@{/todos/complete/{id}(id=${todo.id()})}"
                            hx-target="closest li"
                            hx-swap="outerHTML"
                        >
                        <label class="form-check-label" for="flexCheckDefault" th:text="${todo.title()}">
                        </label>
                        <i 
                            class="bi bi-trash3"
                            th:attr="hx-delete=@{/todos/{id}(id=${todo.id()})}"
                            hx-target="closest li"
                            hx-swap="outerHTML"
                        ></i>
                      </div>
                </li>
            </th:block>
        </ol>

        <hr/>

        <form class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="todo-new-title" name="title" placeholder="Todo title">
            </div>
            <div class="col-auto">
              <button 
                type="submit" 
                class="btn btn-primary mb-3"
                hx-post="/todos"
                hx-include="#todo-new-title"
                hx-target=".todo-list"
                hx-swap="beforeend"
                hx-on:click="document.getElementById('todo-new-title').value=''"
                >Add</button>
            </div>
          </form>

        <hr/>

        <ol class="list-group list-group-flush todo-list-completed">
            <th:block th:each="todo: ${todosCompleted}">
                <li th:fragment="todo-item-completed" class="list-group-item">
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            checked
                            value=""
                            th:attr="hx-put=@{/todos/uncomplete/{id}(id=${todo.id()})}"
                            hx-target="closest li"
                            hx-swap="outerHTML"
                        >
                        
                        <del class="form-check-label" for="flexCheckDefault" th:text="${todo.title()}">
                        </del>
                        <i 
                            class="bi bi-trash3"
                            th:attr="hx-delete=@{/todos/{id}(id=${todo.id()})}"
                            hx-target="closest li"
                            hx-swap="outerHTML"
                        ></i>
                      </div>
                </li>
            </th:block>
        </ol>

        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
